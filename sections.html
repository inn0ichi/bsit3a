<head>
    <title>LMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img class="logo2" src="bulsulogo.png" alt="logo">
        <h1>Bulacan State University</h1>
        <h2>Bustos Branch</h2>
        <img class="menu" src="menu.svg" alt="menu">
    </div>
    <div class="content">
        <div class="banner">
            <div class="section">
                <div class="section-header">
                    <h2>SECTIONS</h2>
                    <div class="search">
                        <input type="text" placeholder="Search..." id="Search" onkeyup="search()">
                        <a href="#"><img class="search-img" src="search.png"></a>

                    </div>
                    <div>
                        <button class="add_button">
                    		<i class="fa fa-plus-circle" aria-hidden="true"></i>
                    		Add Section
                    	</button>

                    </div>
                </div>
                <div class="section-cards">

                    <div class="filter">
                        <a href="#" class="fil"><img class="search-filter" src="filter.png">
                        </a>

                    </div>

                    <div class="row">
                        <div class="column" style="margin-left: 10px;">
                            <div class="card section_A">
                                <div class="text">
                                    <a href="#"><img class="setting-icon" src="setting1.svg"></a>
                                    <h3>BSIT 3A</h3>
                                    <p>Advisor: Mr. Rommel Pabustan</p>
                                </div>
                            </div>

                        </div>
                        <div class="column">
                            <div class="card section_B">
                                <div class="text">
                                    <a href="#"><img class="setting-icon" src="setting1.svg"></a>
                                    <h3>BSIT 3B</h3>
                                    <p>Advisor: Mrs. Lyn Dalisaymo</p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="card section_C">
                                <div class="text">
                                    <a href="#"><img class="setting-icon" src="setting1.svg"></a>
                                    <h3>BSIT 3C</h3>
                                    <p>Advisor: Mr. Carlo Tadeo</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column" style="padding-right: 0px; padding-left: 15px;">
                        <div class="card section_D">
                            <div class="text">
                                <a href="#"><img class="setting-icon" src="setting1.svg"></a>
                                <h3>BSIT 3D</h3>
                                <p>Advisor: Mr. Bernardino Malang</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img class="logo2" src="bulsulogo-grayscaled.png" alt="logo">
        <h1 class="footerText">Bulacan State University</h1>
        <object class="fourth" type="image/svg+xml" data="google-plus-square-brands.svg">
            <img src="google-plus-square-brands.svg" />
        </object>
        <object type="image/svg+xml" data="instagram-square-brands.svg">
            <img src="instagram-square-brands.svg" />
        </object>
        <object type="image/svg+xml" data="twitter-square-brands.svg">
            <img src="twitter-square-brands.svg" />
        </object>
        <object type="image/svg+xml" data="facebook-square-brands.svg">
            <img src="facebook-square-brands.svg" />
        </object>
        <h2 class="footerText">Bustos Branch</h2>
        <div class="additional">
            Academic Year 2020-2021
        </div>
    </div>


    <script src="script.js"></script>
</body>
